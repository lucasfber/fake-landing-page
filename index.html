<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo-wrapper">
          <img src="assets/img/logo.svg" alt="Logo Lucrei Cashback" />
        </div>

        <button class="btn-menu">
          <ion-icon
            class="btn-toggle"
            name="menu-sharp"
            size="large"
          ></ion-icon>
          <ion-icon
            class="btn-toggle"
            name="close-sharp"
            size="large"
          ></ion-icon>
        </button>

        <nav class="primary-navigation">
          <ul class="nav-list">
            <li><a href="#">Nossos Planos</a></li>
            <li><a href="#">Nosso blog</a></li>
            <li><a href="#">Contato</a></li>
            <li>
              <a href="#">Sobre </a>
            </li>
          </ul>
          <div class="action-buttons-wrapper">
            <a href="#" class="btn-login">Login</a>
            <a href="#" class="btn-quero-testar">Quero testar!</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-content">
          <div class="hero-text-wrapper">
            <h1>Fidelize seus clientes</h1>
            <p>
              Te auxiliamos na <span>fidelização</span>,
              <span>marketing</span> e no <span>pós venda</span>.
            </p>
            <a href="#" class="cta">Comece agora!</a>
            <div class="active-users">
              <img src="./assets/img/newclients.png" alt="Active users" />
              <p>+1k Usuários Cadastrados</p>
            </div>
          </div>
          <!-- <div class="hero-img-wrapper">
            <img src="assets/img/payment.svg" />
          </div> -->
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
